<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Device</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">

    <div class="header__bottom-items">
