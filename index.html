<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Device</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <a class="header-logo-link" href="#"><img class="header-logo" src="images/header-logo.png"
        alt="header-logo-img"></a>
    <div class="header__top-items">
      <div class="header__search">
        <a class="search" href="#"><img class="search__icon" src="images/icon/search-icon.svg" alt="search-icon">Поиск
          по сайту</a>
      </div>
      <ul class="header-list">
        <li><a class="authorization" href="#"><img class="user-icon" src="images/icon/user-icon.svg"
              alt="user-icon">Войти</a></li>
        <li><a class="compare" href="#"><img class="compare-icon" src="images/icon/compare-icon.svg"
              alt="compare-icon">Сравнить</a></li>
        <li><a class="cart" href="#"><img class="cart-icon" src="images/icon/cart-icon.svg" alt="cart-icon">Корзина</a>
        </li>
      </ul>
    </div>

    <div class="header__bottom-items">
      <a class="header-catalog-link" href="#">КАТАЛОГ ТОВАРОВ<img class="expand-icon" src="images/icon/expand-icon.svg"
          alt="expand-icon"></a>
      <ul class="header-list">
        <li><a class="header-delivery-link" href="#">ДОСТАВКА</a></li>
        <li><a class="header-warranty-link" href="#">ГАРАНТИЯ</a></li>
        <li><a class="header-contacts-link" href="#">КОНТАКТЫ</a></li>
      </ul>
    </div>
  </header>


  <footer class="footer">
    <div class="container">
      <div class="footer__left">
        <a class="footer-logo-link" href="#"><img class="footer-logo" src="images/footer-logo.png"
            alt="footer-logo-img"></a>

        <div class="footer__center">

        </div>
        <div class="footer__right">

        </div>
      </div>
  </footer>

</body>

</html>
